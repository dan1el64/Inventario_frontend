<h2 mat-dialog-title>Agregar Producto</h2>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del Producto</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Categor√≠a</mat-label>
      <input matInput formControlName="category">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cantidad en Stock</mat-label>
      <input matInput type="number" formControlName="stock">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="closeDialog()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="submitForm()" [disabled]="productForm.invalid">
    Agregar
  </button>
</div>
